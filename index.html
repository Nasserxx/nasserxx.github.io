<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasser Awad - CV</title>
    <link rel="stylesheet" href="./index/style.css">
    <!-- Link to an animation library CSS if you use one -->
    <!-- Example: <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <!-- For Icons -->
</head>
<body>

    <header id="hero">
        <div class="hero-content">
             <img id="profile-pic" src="" alt="Nasser Awad Profile Picture">
             <h1 id="name"></h1>
             <p id="title"></p>
             <div id="contact-info">
                 <!-- Icons and links will be added by JS -->
             </div>
        </div>
        <!-- Optional: Add canvas here for particle effects -->
        <canvas id="particle-canvas"></canvas>
    </header>

    <nav id="navbar">
        <ul>
            <li><a href="#experience">Experience</a></li>
            <li><a href="#education">Education</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#languages">Languages</a></li>
        </ul>
    </nav>

    <main>
        <section id="experience" class="cv-section">
            <h2>Professional Experience</h2>
            <div class="timeline" id="experience-content">
                <!-- Experience items will be added by JS -->
            </div>
        </section>

        <section id="education" class="cv-section">
            <h2>Education</h2>
            <div id="education-content">
                <!-- Education items will be added by JS -->
            </div>
        </section>

        <section id="skills" class="cv-section">
            <h2>Technical Skills</h2>
            <div id="skills-content" class="skills-grid">
                 <!-- Skill categories and items will be added by JS -->
            </div>
        </section>

        <section id="languages" class="cv-section">
            <h2>Languages</h2>
            <ul id="languages-content">
                <!-- Language items will be added by JS -->
            </ul>
        </section>

    </main>

    <footer>
        <p>Â© <span id="current-year"></span> Nasser Awad</p>
    </footer>

    <!-- Scripts -->
    <!-- Animation Library JS (if used) -->
    <!-- Example: <script src="https://unpkg.com/aos@next/dist/aos.js"></script> -->
    <!-- Particle Library JS (if used) -->
    <!-- Example: <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script> -->
    <script src="./index/script.js" defer></script>

</body>
</html>
